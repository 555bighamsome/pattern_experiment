<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern DSL Experiment</title>
    <meta http-equiv="refresh" content="0; url=routes/consent.html">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading-container {
            text-align: center;
        }
        .loading-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }
        .loading-container p {
            font-size: 1rem;
            opacity: 0.9;
            animation: fadeIn 1s ease-in 0.5s both;
        }
        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Pattern DSL Experiment</h1>
        <div class="spinner"></div>
        <p>Loading experiment...</p>
        <p style="font-size: 0.85rem; margin-top: 2rem;">
            If you are not redirected automatically, 
            <a href="routes/consent.html" style="color: white; text-decoration: underline;">click here</a>.
        </p>
    </div>
</body>
</html>
